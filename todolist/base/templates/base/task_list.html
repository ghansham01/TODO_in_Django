<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <a href="{% url 'task-view' %}">Add Task</a>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Status</th>
            <th></th>
        </tr>
        {%for task in tasks %}
            <tr>
                <td>{{task.id}}</td>
                <td><a href="{% url 'task' task.id %}">{{task.title}}</a></td>
                <td>{% if task.complete %}Completed{% else %}Pending{% endif %}</td>
                <td><a href="{% url "task-update" task.id %}">edit</a></td>
                <td><a href="{% url "task-delete" task.id %}">Delete</a></td>
            </tr>
        {% empty %}
            <h3>No items</h3>
        {% endfor %}

        {% if not task %}
            <p>Template is working, but no task found</p>
        {% endif %}

    </table>

    <p>{{request.user}}</p>
</body>
</html>
