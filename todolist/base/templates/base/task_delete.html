<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title>
</head>
<body>
    <h1>Delete Task</h1>
    
    <p>Are you sure you want to delete "{{ task.title }}"?</p>
    
    <form method="POST" action="">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    
    <br>
    <a href="{% url 'tasks' %}">Cancel</a>
</body>
</html>
