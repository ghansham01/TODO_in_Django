<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description"
        content="This is to do list implemented using Django by Dennis Ivy who is a full stack web developer.">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do Items</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 20px;
            color: #2d3748;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: #1a202c;
        }

        a, p {
            color: #4a5568;
        }

        a {
            font-weight: 500;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #667eea;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        input {
            outline: none;
            border: none;
            font-family: 'Inter', sans-serif;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            padding: 25px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .header-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 50%, rgba(255,255,255,0.1) 100%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .header-bar a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .header-bar a:hover {
            color: #f7fafc;
            transform: translateY(-1px);
        }

        .task-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border-bottom: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            position: relative;
        }

        .task-wrapper:hover {
            background-color: #f7fafc;
            transform: translateX(5px);
        }

        .task-title {
            display: flex;
            align-items: center;
            padding: 20px 25px;
            flex: 1;
        }

        .task-title a {
            text-decoration: none;
            color: #2d3748;
            margin-left: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .task-title a:hover {
            color: #667eea;
        }

        .task-complete-icon {
            height: 24px;
            width: 24px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            border-radius: 50%;
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
            position: relative;
        }

        .task-complete-icon::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .task-incomplete-icon {
            height: 24px;
            width: 24px;
            background: #e2e8f0;
            border-radius: 50%;
            border: 2px solid #cbd5e0;
            transition: all 0.3s ease;
        }

        .task-incomplete-icon:hover {
            background: #cbd5e0;
            border-color: #a0aec0;
        }

        .delete-link {
            text-decoration: none;
            font-weight: 700;
            color: #e53e3e;
            font-size: 20px;
            line-height: 1;
            padding: 20px 25px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .delete-link:hover {
            color: #c53030;
            transform: scale(1.1);
        }

        .handle {
            display: inline-block;
            padding: 20px 16px;
            cursor: grab;
            user-select: none;
            color: #a0aec0;
            transition: all 0.3s ease;
        }

        .handle:hover {
            color: #667eea;
        }

        .handle:after,
        .handle:before {
            display: block;
            content: "";
        }

        .handle:active,
        .handle:active:before,
        .handle:active:after {
            cursor: grabbing;
        }

        .dropArea {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            color: #2d3748;
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
        }

        .selectedTask {
            opacity: 0.7;
            transform: scale(0.98);
        }

        #add-link {
            color: #667eea;
            text-decoration: none;
            font-size: 36px;
            font-weight: 300;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.1);
        }

        #add-link:hover {
            color: #5a67d8;
            background: rgba(102, 126, 234, 0.2);
            transform: scale(1.1);
        }

        #search-add-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 30px;
            background: #f7fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        @media screen and (max-width: 320px) {
            #search-add-wrapper {
                padding: 15px 20px;
            }
        }

        input[type=text],
        input[type=password],
        textarea {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 16px;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        input[type=text]:focus,
        input[type=password]:focus,
        textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        label {
            padding-top: 15px !important;
            display: block;
            font-weight: 500;
            color: #2d3748;
            margin-bottom: 8px;
        }

        ::placeholder {
            font-weight: 400;
            opacity: 0.6;
            color: #a0aec0;
        }

        .button {
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .card-body {
            padding: 30px;
        }

        /* Additional modern touches */
        .task-wrapper.completed .task-title a {
            text-decoration: line-through;
            color: #a0aec0;
        }

        .task-wrapper.completed {
            background-color: #f7fafc;
            opacity: 0.8;
        }

        /* Responsive design improvements */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header-bar {
                padding: 20px 25px;
            }
            
            .card-body {
                padding: 20px 25px;
            }
            
            .task-title {
                padding: 15px 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        {% block content %} {% endblock content %}
    </div>

</body>

</html>
